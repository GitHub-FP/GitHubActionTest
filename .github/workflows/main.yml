name: main
on:
  workflow_dispatch
jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
      - run: pwd
      - uses: actions/checkout@v4
      - run: ls
      - uses: pnpm/action-setup@0609f0983b7a228f052f81ef4c3d6510cae254ad
        with:
         version: 6.10.0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
         node-version: '20.x'
         cache: 'pnpm'
      - run: pnpm -v
      - run: pnpm i
      - run: pnpm run build
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist
            !dist/**/*.md
            !dist/index.html
